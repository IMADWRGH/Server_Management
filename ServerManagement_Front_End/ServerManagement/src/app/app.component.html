<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Manage Servers</h2>
          </div>
          <div class="col-sm-6">
            <button type="button" class="btn btn-primary">Print Report</button>
            <a href="" class="btn btn-success" data-toggle="modal">
              <i class="material-icons"> &#xE147;</i>
              <span>New Server</span>
            </a>
            <span>
              <section
                name="status"
                class="btn btn-info"
                style="height: 39.91px"
              >
                <option value="ALL">All</option>
                <option value="SERVER_UP">SERVER UP</option>
                <option value="SERVER_DOWN">SERVER DOWN</option>
              </section>
            </span>
          </div>
        </div>
      </div>
      <br />
      <ng-container>
        <ng-container>
          <div class="col-md-12 single-note-item text-center">
            <div class="spinner-border text-info" role="status"></div>
          </div>
        </ng-container>
        <ng-container>
          <table class="table table-striped table-hover" id="servers">
            <thead>
              <th>Image</th>
              <th>IP Address</th>
              <th>Name</th>
              <th>Memory</th>
              <th>Type</th>
              <th>Status</th>
              <th>Ping</th>
              <th>Actions</th>
            </thead>
            <tbody>
              <tr>
                <td>
                  <img src="" width="40" height="40" alt="image of server" />
                </td>
                <td>ipAddress</td>
                <td>name</td>
                <td>memory</td>
                <td>type</td>
                <td>
                  <span class="badge"></span>
                </td>
                <td>
                  <a href="" style="cursor: pointer">
                    <i class="material-icons" title="Ping server">&#xe328;</i>
                    <i
                      class="fa fa-spinner fa-spin"
                      style="font-size: 24px"
                    ></i>
                  </a>
                </td>
                <td>
                  <a
                    href=""
                    class="delete"
                    data-toggle="modal"
                    style="cursor: pointer"
                  >
                    <i
                      class="material-icons"
                      title="Delete server"
                      data-toggle="modal"
                      >&#xE872;</i
                    >
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </ng-container>
        <ng-container>
          <div class="alert alert-danger">error</div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>

<div class="modal fade" id="addEmployeeModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Add New Server</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-hidden="true"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>IP</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter IP Address"
              name="ipAddress"
              required
            />
          </div>
          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Server Name"
              name="name"
              required
            />
          </div>
          <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
              <div class="form-group">
                <label>Memory</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Memory"
                  name="memory"
                  required
                />
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
              <div class="form-group">
                <label>Type</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Type"
                  name="type"
                  required
                />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Status</label>
            <select class="form-control" name="status" required>
              <option value="SERVER_UP">SERVER UP</option>
              <option value="SERVER_DOWN">SERVER DOWN</option>
            </select>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
